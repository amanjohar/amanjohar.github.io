about_content: | # From your Professional Summary
  Hi, my name is Amandeep Singh Johar but you can call me AJ. I am a Penetration Tester with network penetration testing being my main focus.
  I am also proficient in wireless and cloud pentesting. I have a strong background in network security and have worked on various projects involving vulnerability assesments, risk analysis, and security audits
  I am adept at python and java with bash being my favourite and daily driver. I really enjoy working with the latest tools and look forward to red team engagements.
  I am a strong believer in staying up to datewith the latest vulnerabilities and exploits. I am always looking for new challenges and opportunities to learn and grow. 
  I value a healthy, positive and friendly workplace environment and have worked at a number of companies gaining teamwork and leadership skills along with the ability to work independently. 
  My favourite by far is Red Team assessments.

